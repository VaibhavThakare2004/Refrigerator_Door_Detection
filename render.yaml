services:
  - type: web
    name: fridge-door-detector
    runtime: python
    pythonVersion: "3.10"  # Explicit version
    buildCommand: |
      git lfs install
      git lfs pull
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port=$PORT --workers=2
    envVars:
      - key: PORT
        value: 10000
      - key: TORCH_CUDA_ARCH_LIST
        value: "6.0;6.1;7.0;7.5;8.0"
      - key: GIT_LFS_SKIP_SMUDGE
        value: "1"  # Speeds up builds
    plan: free  # Explicit free tier selection