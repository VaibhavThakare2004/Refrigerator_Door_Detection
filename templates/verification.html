<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Verification</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Door Verification</h1>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </header>
        
        <main>
            <form action="/verify" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="file1">Reference Image:</label>
                    <input type="file" id="file1" name="file1" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="file2">Test Image:</label>
                    <input type="file" id="file2" name="file2" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn">Verify Doors</button>
            </form>
        </main>
    </div>
</body>
</html>
